{% extends "layout_material.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                    <h4 class="text-white font-weight-bolder text-center my-0">登录</h4>
                </div>
            </div>
            <div class="card-body">
                <form method="post" class="text-start">
                    <div class="input-group input-group-outline my-3">
                        <label class="form-label">用户ID</label>
                        <input type="text" name="user_id" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-4 d-inline-flex align-items-center justify-content-center" style="font-size: 1.1rem;">
                            <i class="material-icons me-1" style="font-size: 20px;">login</i>登录
                        </button>
                    </div>
                    <p class="mt-4 text-sm text-center">
                        还没有账号？请联系管理员注册
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
