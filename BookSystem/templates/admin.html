{% extends "admin_layout.html" %}
{% block admin_content %}

<div class="row g-4">

  <div class="col-md-4">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <i class="material-icons text-info" style="font-size:48px;">menu_book</i>
        <h5 class="mt-3">图书管理</h5>
        <p class="text-muted">新增 / 编辑 / 删除图书</p>
        <a href="/admin/books" class="btn bg-gradient-info btn-sm">
          进入
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <i class="material-icons text-warning" style="font-size:48px;">pending_actions</i>
        <h5 class="mt-3">待处理申请</h5>
        <p class="text-muted">用户提交的修改申请</p>
        <a href="/admin/requests/PENDING" class="btn bg-gradient-warning btn-sm">
          查看
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <i class="material-icons text-primary" style="font-size:48px;">history</i>
        <h5 class="mt-3">最近修改</h5>
        <p class="text-muted">最近批准的图书修改</p>
        <a href="/admin/recent-books" class="btn bg-gradient-primary btn-sm">
          查看
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-4 offset-md-2">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <i class="material-icons text-success" style="font-size:48px;">check_circle</i>
        <h5 class="mt-3">已通过申请</h5>
        <p class="text-muted">已批准的修改申请</p>
        <a href="/admin/requests/APPROVED" class="btn bg-gradient-success btn-sm">
          查看
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <i class="material-icons text-danger" style="font-size:48px;">cancel</i>
        <h5 class="mt-3">已驳回申请</h5>
        <p class="text-muted">已拒绝的修改申请</p>
        <a href="/admin/requests/REJECTED" class="btn bg-gradient-danger btn-sm">
          查看
        </a>
      </div>
    </div>
  </div>

</div>

{% endblock %}
