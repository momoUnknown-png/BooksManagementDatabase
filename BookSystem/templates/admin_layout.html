{% extends "layout_material.html" %}
{% block content %}

<div class="container-fluid py-4">
  <div class="row">

    <!-- 左侧导航栏（结构不变） -->
    <div class="col-md-2">
      <div class="card shadow-lg h-100">
        <div class="card-body p-3">
          <h5 class="text-center mb-4">
            <i class="material-icons">admin_panel_settings</i><br>
            管理后台
          </h5>

          <ul class="nav flex-column">
            <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="/admin">
                <i class="material-icons me-2" style="font-size:18px;">dashboard</i>
                <span>控制台</span>
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="/admin/books">
                <i class="material-icons me-2" style="font-size:18px;">menu_book</i>
                <span>图书管理</span>
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="/admin/recent-books">
                <i class="material-icons me-2" style="font-size:18px;">history</i>
                <span>最近修改</span>
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="/admin/requests/PENDING">
                <i class="material-icons me-2" style="font-size:18px;">pending_actions</i>
                <span>待处理申请</span>
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="/admin/requests/APPROVED">
                <i class="material-icons me-2" style="font-size:18px;">check_circle</i>
                <span>已通过申请</span>
              </a>
            </li>
            <li class="nav-item mb-2">
              <a class="nav-link d-flex align-items-center" href="/admin/requests/REJECTED">
                <i class="material-icons me-2" style="font-size:18px;">cancel</i>
                <span>已驳回申请</span>
              </a>
            </li>
          </ul>

          <hr>
          <a href="/" class="btn btn-outline-primary w-100 d-inline-flex align-items-center justify-content-center">
            <i class="material-icons me-1" style="font-size: 18px;">home</i>返回首页
          </a>
        </div>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="col-md-10">
      {% block admin_content %}{% endblock %}
    </div>

  </div>
</div>

{% endblock %}
