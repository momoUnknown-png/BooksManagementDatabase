{% extends "layout_material.html" %}
{% block content %}

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow-lg mt-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h4 class="text-white text-capitalize ps-3">
              <i class="material-icons">edit</i> 修改个人信息
            </h4>
          </div>
        </div>

        <div class="card-body">

          <form method="post">

            <div class="input-group input-group-static mb-4">
              <label>用户ID</label>
              <input class="form-control" value="{{ user_info[0] }}" disabled>
            </div>

            <div class="input-group input-group-static mb-4">
              <label>所在地</label>
              <input class="form-control" name="location" value="{{ user_info[1] or '' }}" placeholder="例如：北京">
            </div>

            <div class="input-group input-group-static mb-4">
              <label>年龄</label>
              <input class="form-control" type="number" name="age" value="{{ user_info[2] or '' }}" placeholder="例如：25" min="1" max="150">
            </div>

            <div class="input-group input-group-static mb-4">
              <label>新密码</label>
              <input class="form-control" type="password" name="new_password" placeholder="留空表示不修改密码" minlength="4">
            </div>

            <div class="input-group input-group-static mb-4">
              <label>确认新密码</label>
              <input class="form-control" type="password" name="confirm_password" placeholder="再次输入新密码">
            </div>

            <div class="input-group input-group-static mb-4">
              <label>当前密码 <span class="text-danger">*</span></label>
              <input class="form-control" type="password" name="current_password" placeholder="请输入当前密码以验证身份" required>
            </div>

            <div class="d-flex justify-content-between">
              <a href="/profile" class="btn btn-outline-secondary d-inline-flex align-items-center">
                <i class="material-icons me-1" style="font-size: 18px;">arrow_back</i>返回
              </a>
              <button type="submit" class="btn btn-primary d-inline-flex align-items-center">
                <i class="material-icons me-1" style="font-size: 18px;">save</i>保存
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
